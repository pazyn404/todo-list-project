{% extends "base.html" %}

{% block content %}
  <h1>
    Tag List
    <a href="{% url 'todo:tag-create' %}" class="btn btn-primary">Add tag</a>
  </h1>
  <br>
  {% if tag_list %}
    <table class="table">
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td><a href="{% url 'todo:tag-update' pk=tag.id %}" class="btn btn-warning">Update</a></td>
        <td><a href="{% url 'todo:tag-delete' pk=tag.id %}" class="btn btn-danger">Delete</a></td>
      </tr>
    {% endfor %}
    </table>
  {% endif %}

{% endblock %}
