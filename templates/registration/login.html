{% extends "base.html" %}

{% block content %}
  <h1>Login driver</h1>

  {% if form.errors %}
    <p style="color: red">Invalid username or password!</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="Submit" value="Log In">
  </form>
{% endblock %}
