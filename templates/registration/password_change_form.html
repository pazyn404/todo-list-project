{% extends "base.html" %}


{% block content %}

  <h1>Change password</h1>

  <form method="post" action="">
    {% csrf_token %}

    <div class="item-container">
      <label class="label">Old password</label>
      <input type="password" name="old_password" class="text" required>
    </div>

    <div class="item-container">
      <label class="label">New password</label>
      <input type="password" name="new_password1" class="text" required>
    </div>

    <div class="item-container">
      <label class="label">New password confirmation</label>
      <input type="password" name="new_password2" class="text" required>
    </div>

    {% for error in form.errors.values %}
      <span class="validation-error">{{ error }}</span>
    {% endfor %}

    <input type="submit" value="Change" class="btn btn-success">
  </form>

{% endblock %}
