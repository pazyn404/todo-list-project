{% extends 'base.html' %}


{% block content %}
  <h1>Registration</h1>
  <form method="post" action="">
    {% csrf_token %}

    <div class="item-container">
      <label class="label">Username</label>
      <input type="text" name="username" class="text" required>
    </div>

    <div class="item-container">
      <label class="label">First name</label>
      <input type="text" name="first_name" class="text" required>
    </div>

    <div class="item-container">
      <label class="label">Last name</label>
      <input type="text" name="last_name" class="text" required>
    </div>

    <div class="item-container">
      <label class="label">Password</label>
      <input type="password" name="password1" class="text" required>
    </div>

    <div class="item-container">
      <label class="label">Password confirmation</label>
      <input type="password" name="password2" class="text" required>
    </div>

    {% for error in form.errors.values %}
      <span class="validation-error">{{ error }}</span>
    {% endfor %}

    <input type="submit" value="Create" class="btn btn-success">
  </form>
{% endblock %}
